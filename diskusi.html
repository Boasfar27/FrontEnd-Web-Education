<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Diskusi - EduPlatform</title>
    <meta name="description" content="Forum Diskusi untuk Siswa di EduPlatform">

    <!-- Link ke TailwindCSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link ke FontAwesome untuk ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-900 font-sans">
    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn" class="lg:hidden fixed top-4 left-4 z-50 bg-blue-600 text-white p-2 rounded-md">
        <i class="fas fa-bars"></i>
    </button>

    <div class="flex h-screen">
        <!-- Overlay untuk mobile -->
        <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-30 lg:hidden"></div>

        <!-- Sidebar -->
        <div id="sidebar" class="bg-blue-600 text-white flex flex-col justify-between fixed h-full transition-all duration-300 ease-in-out transform -translate-x-full lg:translate-x-0 z-40" style="width: 256px;">
            <!-- Desktop Toggle Button -->
            <button id="sidebarToggle" class="hidden lg:block absolute -right-4 top-4 bg-blue-600 text-white p-2 rounded-full shadow-lg z-50">
                <i class="fas fa-chevron-left transition-transform duration-300" id="toggleIcon"></i>
            </button>

            <!-- Header (Center text) -->
            <div class="flex items-center justify-center p-4">
                <h1 class="text-3xl font-semibold text-center mb-6 sidebar-text">
                    <a href="dashboardSISWA.html" class="text-white hover:text-blue-300">EduPlatform</a>
                </h1>
            </div>

            <!-- Menu Utama (Tanpa Gap) -->
            <div class="flex flex-col p-4 flex-grow">
                <ul>
                    <li>
                        <a href="manajemenkelasSD.html" class="flex items-center text-lg hover:text-blue-300 py-2">
                            <i class="fas fa-chalkboard-teacher w-8"></i>
                            <span class="sidebar-text ml-3">Kelas</span>
                        </a>
                    </li>
                    <li>
                        <a href="tugasMTKSD.html" class="flex items-center text-lg hover:text-blue-300 py-2">
                            <i class="fas fa-tasks w-8"></i>
                            <span class="sidebar-text ml-3">Tugas</span>
                        </a>
                    </li>
                    <li>
                        <a href="pengumuman.html" class="flex items-center text-lg hover:text-blue-300 py-2">
                            <i class="fas fa-bullhorn w-8"></i>
                            <span class="sidebar-text ml-3">Pengumuman</span>
                        </a>
                    </li>
                    <li>
                        <a href="diskusi.html" class="flex items-center text-lg hover:text-blue-300 py-2">
                            <i class="fas fa-comments w-8"></i>
                            <span class="sidebar-text ml-3">Forum Diskusi</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Logout dan Arsip Kelas (Di bawah) -->
            <div class="p-4">
                <ul>
                    <li>
                        <a href="arsipkelas.html" class="flex items-center text-lg hover:text-blue-300 py-2">
                            <i class="fa-solid fa-box-archive w-8"></i>
                            <span class="sidebar-text ml-3">Arsip Kelas</span>
                        </a>
                    </li>
                    <li>
                        <a href="index.html" class="flex items-center text-lg hover:text-blue-300 py-2">
                            <i class="fas fa-sign-out-alt w-8"></i>
                            <span class="sidebar-text ml-3">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="flex-1 p-4 lg:p-6 transition-all duration-300 ease-in-out w-full lg:ml-64">
            <h2 class="text-2xl font-bold mb-4">Forum Diskusi</h2>
            <!-- Filter Mata Pelajaran -->
            <div class="mb-4">
                <select id="filter" class="w-full lg:w-1/3 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Semua Mata Pelajaran</option>
                    <option value="matematika">Matematika</option>
                    <option value="ipa">IPA</option>
                    <option value="ips">IPS</option>
                    <option value="inggris">Bahasa Inggris</option>
                    <option value="bahasaindonesia">Bahasa Indonesia</option>
                    <option value="agama">Agama</option>
                    <option value="pendidikan jasmani">Pendidikan jasmani</option>
                    <option value="pancasila">Pancasila</option>
                    <option value="senibudaya">senibudaya</option>
                </select>
            </div>

            <!-- Forum Diskusi -->
            <div id="discussionForum" class="bg-white shadow-lg rounded-lg p-6 mb-4 h-96 overflow-y-auto">
                <div class="flex flex-col space-y-4" id="messagesContainer">
                    <div class="message bg-gray-100 p-3 rounded-lg flex items-start" data-subject="matematika">
                        <img src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full mr-3">
                        <div>
                            <p><strong>Ali:</strong> Bagaimana cara menyelesaikan persamaan kuadrat?</p>
                        </div>
                    </div>
                    <div class="message bg-gray-100 p-3 rounded-lg flex items-start" data-subject="ipa">
                        <img src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full mr-3">
                        <div>
                            <p><strong>Budi:</strong> Apa perbedaan antara fotosintesis dan respirasi?</p>
                        </div>
                    </div>
                    <div class="message bg-gray-100 p-3 rounded-lg flex items-start" data-subject="inggris">
                        <img src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full mr-3">
                        <div>
                            <p><strong>Citra:</strong> Ada yang bisa bantu dengan grammar ini?</p>
                        </div>
                    </div>
                    <!-- Tambahkan lebih banyak pesan di sini -->
                </div>
            </div>

            <!-- Input Pesan -->
            <div class="flex items-center space-x-2">
                <input type="text" id="messageInput" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tulis pesan...">
                <input type="file" id="imageInput" accept="image/*" class="hidden">
                <label for="imageInput" class="bg-blue-600 text-white p-2 rounded-lg cursor-pointer">
                    <i class="fas fa-image"></i>
                </label>
                <button id="sendMessage" class="bg-blue-600 text-white p-2 rounded-lg">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Script untuk Sidebar Responsive -->
    <script>
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const toggleIcon = document.getElementById('toggleIcon');
        const sidebarTexts = document.querySelectorAll('.sidebar-text');
        const overlay = document.getElementById('overlay');
        
        let isExpanded = localStorage.getItem('sidebarState') === 'expanded' ? true : false;

        // Menyesuaikan posisi sidebar berdasarkan status yang disimpan
        function setSidebarState() {
            if (isExpanded) {
                sidebar.style.width = '256px';
                mainContent.style.marginLeft = '256px';
                toggleIcon.style.transform = 'rotate(0deg)';
                sidebarTexts.forEach(text => text.style.display = 'inline');
            } else {
                sidebar.style.width = '64px';
                mainContent.style.marginLeft = '64px';
                toggleIcon.style.transform = 'rotate(180deg)';
                sidebarTexts.forEach(text => text.style.display = 'none');
            }
        }

        // Toggle untuk Desktop
        function toggleDesktopSidebar() {
            isExpanded = !isExpanded;
            localStorage.setItem('sidebarState', isExpanded ? 'expanded' : 'collapsed'); // Menyimpan status sidebar
            setSidebarState();
        }

        // Toggle untuk Mobile
        function toggleMobileSidebar() {
            const isHidden = sidebar.classList.contains('-translate-x-full');
            
            if (isHidden) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        // Event Listeners
        document.getElementById('sidebarToggle').addEventListener('click', toggleDesktopSidebar);
        mobileMenuBtn.addEventListener('click', toggleMobileSidebar);
        overlay.addEventListener('click', toggleMobileSidebar);

        // Handle Resize dan Sesuaikan Layout
        function handleResize() {
            const isDesktop = window.innerWidth >= 1024; // lg breakpoint
            if (isDesktop) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.add('hidden');
                mainContent.style.marginLeft = isExpanded ? '256px' : '64px';
            } else {
                sidebar.classList.add('-translate-x-full');
                mainContent.style.marginLeft = '0';
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize(); // Initial check

        // Set the initial state of the sidebar
        setSidebarState();

        // Filter diskusi berdasarkan mata pelajaran
        const filterSelect = document.getElementById('filter');
        const messages = document.querySelectorAll('.message');

        filterSelect.addEventListener('change', function() {
            const selectedSubject = this.value;
            messages.forEach(message => {
                if (selectedSubject === "" || message.dataset.subject === selectedSubject) {
                    message.style.display = 'block';
                } else {
                    message.style.display = 'none';
                }
            });
        });

        // Kirim Pesan
        const sendMessageBtn = document.getElementById('sendMessage');
        const messageInput = document.getElementById('messageInput');
        const imageInput = document.getElementById('imageInput');
        const messagesContainer = document.getElementById('messagesContainer');

        sendMessageBtn.addEventListener('click', function() {
            const messageText = messageInput.value.trim();
            const selectedSubject = filterSelect.value;
            const imageFile = imageInput.files[0];

            if (messageText && selectedSubject) {
                const newMessage = document.createElement('div');
                newMessage.className = 'message bg-gray-100 p-3 rounded-lg flex items-start';
                newMessage.dataset.subject = selectedSubject;
                newMessage.innerHTML = `
                    <img src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full mr-3">
                    <div>
                        <p><strong>Anda:</strong> ${messageText}</p>
                    </div>
                `;

                if (imageFile) {
                    if (imageFile.size <= 5 * 1024 * 1024) { // 5 MB
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.className = 'mt-2 rounded-lg';
                            img.style.maxWidth = '100%';
                            newMessage.querySelector('div').appendChild(img);
                        };
                        reader.readAsDataURL(imageFile);
                    } else {
                        alert('Ukuran gambar maksimal 5 MB.');
                    }
                }

                messagesContainer.appendChild(newMessage);
                messageInput.value = '';
                imageInput.value = '';
            } else {
                alert('Pilih mata pelajaran dan tulis pesan sebelum mengirim.');
            }
        });
    </script>

</body>
</html>
