<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - EduPlatform</title>
    <meta name="description" content="Halaman registrasi untuk mendapatkan akun EduPlatform">

    <!-- Link ke TailwindCSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Container -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white w-full max-w-2xl rounded-lg shadow-lg overflow-hidden">
            
            <!-- Header -->
            <div class="bg-blue-100 p-6 text-center">
                <img src="https://via.placeholder.com/50" alt="Logo" class="mx-auto mb-4">
                <h1 class="text-2xl font-bold text-blue-600">Registrasi Akun</h1>
            </div>
            
            <!-- Form -->
            <form action="#" method="POST" class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Nama -->
                    <div>
                        <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama <span class="text-red-500">*</span></label>
                        <input type="text" id="nama" name="nama" placeholder="Masukkan nama" class="w-full border border-gray-300 rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    
                    <!-- Peran -->
                    <div>
                        <label for="peran" class="block text-sm font-medium text-gray-700 mb-1">Mendaftar sebagai <span class="text-red-500">*</span></label>
                        <select id="peran" name="peran" class="w-full border border-gray-300 rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            <option value="">Pilih Peran</option>
                            <option value="siswa">Siswa</option>
                            <option value="guru">Guru</option>
                        </select>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email <span class="text-red-500">*</span></label>
                        <input type="email" id="email" name="email" placeholder="Masukan Email" class="w-full border border-gray-300 rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>

                    <!-- Jenjang Pendidikan -->
                    <div>
                        <label for="jenjang" class="block text-sm font-medium text-gray-700 mb-1">Jenjang Pendidikan <span class="text-red-500">*</span></label>
                        <select id="jenjang" name="jenjang" class="w-full border border-gray-300 rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            <option value="">Pilih jenjang</option>
                            <option value="sd">SD</option>
                            <option value="smp">SMP</option>
                            <option value="sma">SMA</option>
                        </select>
                    </div>

                    <!-- Kata Sandi -->
                    <div class="relative">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Kata Sandi <span class="text-red-500">*</span></label>
                        <input type="password" id="password" name="password" placeholder="Masukkan Kata Sandi" class="w-full border border-gray-300 rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                        <i id="togglePassword" class="absolute top-10 right-3 fas fa-eye text-gray-500 cursor-pointer"></i>
                    </div>

                    <!-- Konfirmasi Kata Sandi -->
                    <div class="relative">
                        <label for="konfirmasi_password" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Kata Sandi <span class="text-red-500">*</span></label>
                        <input type="password" id="konfirmasi_password" name="konfirmasi_password" placeholder="Masukkan Kata Sandi" class="w-full border border-gray-300 rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                        <i id="toggleConfirmPassword" class="absolute top-10 right-3 fas fa-eye text-gray-500 cursor-pointer"></i>
                    </div>

                    <!-- Organisasi -->
                    <div class="col-span-2">
                        <label for="organisasi" class="block text-sm font-medium text-gray-700 mb-1">Organisasi / Instansi / Sekolah <span class="text-red-500">*</span></label>
                        <input type="text" id="organisasi" name="organisasi" placeholder="Masukkan Organisasi / Instansi / Sekolah" class="w-full border border-gray-300 rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="mt-6 flex justify-between">
                    <!-- Tombol Kembali, mengarah ke login.html -->
                    <a href="login.html">
                        <button type="button" class="bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300">Kembali</button>
                    </a>
                    
                    <!-- Tombol Register, mengarah ke home.html -->
                    <a href="home.html">
                        <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600">Register</button>
                    </a>
                </div>
                

                <!-- Footer -->
                <p class="text-sm text-center mt-6 text-gray-600">
                    Dengan menekan tombol Register anda menyetujui <a href="#" class="text-blue-500 hover:underline">Syarat dan Kebijakan</a>.
                </p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-8 text-center text-sm text-gray-500">
        <p>Sudah memiliki akun? <a href="login.html" class="text-blue-500 hover:underline">Login</a></p>
        <p>&copy; 2024 EduPlatform</p>
    </footer>

    <!-- Script untuk Toggle Password -->
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('konfirmasi_password');

        togglePassword.addEventListener('click', function () {
            const type = password.type === 'password' ? 'text' : 'password';
            password.type = type;
            this.classList.toggle('fa-eye-slash');
        });

        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPassword.type === 'password' ? 'text' : 'password';
            confirmPassword.type = type;
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
